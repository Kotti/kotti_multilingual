[app:main]
use = egg:kotti
filter-with = fanstatic

kotti.configurators =
    kotti_tinymce.kotti_configure
    kotti_multilingual.kotti_configure
    kotti_multilingual.kotti_configure_template_api
    kotti_multilingual.kotti_configure_template_overrides
kotti.secret = qwerty
kotti.site_title = Multilingual Kotti

pyramid.debug_templates = true
pyramid.debug_notfound = true
pyramid.includes =
#    pyramid_debugtoolbar
    pyramid_tm
pyramid.reload_templates = true

sqlalchemy.url = sqlite:///%(here)s/Kotti.db

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000

[loggers]
keys = root, kotti, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_kotti]
level = DEBUG
handlers =
qualname = kotti

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
